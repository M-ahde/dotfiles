#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general

    # https://wiki.hypr.land/Configuring/Variables/#blur
general {
    # المسافات (Gaps) لجعل الشكل يبدو كواجهة رسومية حديثة
    resize_on_border = true
    gaps_in = 6
    gaps_out = 12
    border_size = 2


    # الحواف النشطة: تدرج لوني بين اللون الرابع والأول (برتقالي وذهبي)
    col.active_border = $color4 $color1 45deg

    # الحواف غير النشطة: لون الخلفية الداكن لتبدو النوافذ مدمجة
    #col.inactive_border = $background

    layout = dwindle
    allow_tearing = false
}


decoration {
    # زوايا دائرية (حواف ناعمة جداً)
    rounding = 12

    # الشفافية (Opacity) - تعطي جمالية خاصة مع خلفيات Pywal
    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    # الظلال (Shadows) - تأثير التوهج (Glow Effect)
    shadow {
        enabled = true
        range = 20
        render_power = 3
     #   color = rgba(${color1[0]}66)       # لون الظل من Pywal مع شفافية
        color_inactive = rgba(00000000)    # إخفاء الظل للنوافذ غير النشطة
    }
    # تأثير التعتيم (Blur) - للحصول على مظهر الزجاج الضبابي
    blur {
        enabled = true
        size = 3
        passes = 2             # زيادة الـ passes تجعل الشفافية تبدو كالزجاج الحقيقي
        new_optimizations = true
        xray = false           # اجعلها true إذا أردت رؤية الخلفية بوضوح أكبر تحت النافذة
        ignore_opacity = true  # مهم جداً لجعل الـ Blur يظهر حتى مع النوافذ الشفافة
        brightness = 1.0
        contrast = 1.0
        noise = 0.02           # إضافة لمسة خفيفة جداً من الحبيبات لجمالية الزجاج
    }
}

# إعدادات إضافية للأنيميشن (اختياري لتعزيز تجربة الـ GUI)
animations {
    enabled = true

    # تعريف منحنى حركة سلس وسريع (Bezier Curve)
    # هذا المنحنى يعطي انطلاقة ناعمة وتوقفاً دقيقاً
    bezier = workspace_curve, 0.33, 1, 0.68, 1

    # إعدادات حركة النوافذ العادية (عند الفتح والإغلاق)
    animation = windows, 1, 4, workspace_curve, popin 80%
    animation = fade, 1, 4, default

    # --- إعداد التنقل بين الـ Workspaces من اليمين لليسار ---
    # 1: تفعيل الأنميشن
    # 5: السرعة (كلما قل الرقم زادت السرعة، 5 هي التوازن المثالي)
    # workspace_curve: المنحنى الذي عرفناه بالأعلى
    # slide: الحركة الأفقية المطلوبة
    animation = workspaces, 1, 5, workspace_curve, slide
}
